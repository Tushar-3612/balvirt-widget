<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balvirt Chatbot</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
    }

    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: none;
      background: white;
      z-index: 1000;
    }

    .chatbot-header {
      background: #002147;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-body {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f4f6fa;
    }

    .chatbot-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chatbot-input input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    .chatbot-input button {
      background: #002147;
      color: white;
      border: none;
      padding: 10px 15px;
    }

    .chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #002147;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>

<body>
  <button class="chat-toggle-btn">üí¨</button>

  <div class="chatbot-container">
    <div class="chatbot-header">
      Balvirt Chatbot
      <span id="closeChat" style="cursor:pointer;">‚úñ</span>
    </div>
    <div class="chatbot-body" id="chatBody">
      <div><strong>Bot:</strong> Hello! üëã How can I help you? (Try: ‚ÄúShow services‚Äù)</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatToggleBtn = document.querySelector('.chat-toggle-btn');
    const chatbotContainer = document.querySelector('.chatbot-container');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatBody = document.getElementById('chatBody');
    const closeChat = document.getElementById('closeChat');

    chatToggleBtn.addEventListener('click', () => {
      chatbotContainer.style.display = 'block';
      chatToggleBtn.style.display = 'none';
    });

    closeChat.addEventListener('click', () => {
      chatbotContainer.style.display = 'none';
      chatToggleBtn.style.display = 'block';
    });

    sendBtn.addEventListener('click', () => {
      const msg = userInput.value.trim();
      if (!msg) return;
      chatBody.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
      userInput.value = '';

      setTimeout(() => {
        let reply = 'Sorry, I can only tell you about our services for now.';

        if (msg.toLowerCase().includes('service'))
          reply = 'We provide NetSuite Implementation, Customization, Integration, Optimization, Support & Data Migration.';
        else if (msg.toLowerCase().includes('hello') || msg.toLowerCase().includes('hi'))
          reply = 'Hi there üëã! I‚Äôm your Balvirt Assistant. Ask me about our services.';
        else if (msg.toLowerCase().includes('contact'))
          reply = 'You can reach us through the contact section on our website or by email at info@balvirt.com.';

        chatBody.innerHTML += `<div><strong>Bot:</strong> ${reply}</div>`;
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 500);
    });
  </script>
</body>
</html>
